<h1 mat-dialog-title>Modifier l'utilisateur</h1>
<div class="content" mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="half-left" appearance="outline">
      <mat-label>Prénom</mat-label>
      <input type="text" matInput placeholder="Prénom" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="half-right" appearance="outline">
      <mat-label>Nom</mat-label>
      <input type="text" matInput placeholder="Nom" formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="full" appearance="outline">
      <mat-label>Adresse e-mail</mat-label>
      <input type="text" matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>
    <mat-form-field class="half-left"  appearance="outline">
      <mat-label>Numéro de téléphone</mat-label>
      <input type="text" matInput placeholder="Numéro de téléphone" formControlName="phone">
    </mat-form-field>
    <mat-form-field class="half-right"  appearance="outline">
      <mat-label>Date d'arrivée</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="joinDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full"  appearance="outline">
      <mat-label>Équipe</mat-label>
      <input type="text" matInput placeholder="Équipe" formControlName="team">
    </mat-form-field>
    <mat-form-field *ngIf="canUpdateRoles()" class="full" appearance="outline">
      <mat-label>Roles</mat-label>
      <mat-select formControlName="roles" multiple>
        <mat-option *ngFor="let role of availableRoles" [value]="role">{{ role | role }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Annuler</button>
  <button mat-button [disabled]="form.invalid" [mat-dialog-close]="form.value">Enregistrer</button>
</div>
