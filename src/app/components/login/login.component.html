<div class="container">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="logIn()">
        <p>
          <mat-form-field appearance="outline">
            <input type="text" matInput placeholder="E-mail" formControlName="email">
            <mat-error *ngIf="form.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="Mot de passe" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Cacher le mot de passe'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-button>Se connecter</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
