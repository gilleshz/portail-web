<div class="container">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="logIn()">
        <p>
          <mat-form-field appearance="outline">
            <input type="text" matInput placeholder="E-mail" formControlName="email">
            <mat-error *ngIf="form.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <input type="password" matInput placeholder="Mot de passe" formControlName="password">
            <mat-error *ngIf="form.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-button>Se connecter</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
